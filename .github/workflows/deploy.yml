name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ðŸ§  Check backend environment and generate .env dynamically
      - name: Get backend APP_ENV
        id: backend_env
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.BACKEND_PATH }}
            source .env
            echo "APP_ENV=$APP_ENV" > ~/backend_env.txt

      - name: Retrieve backend APP_ENV from EC2
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.HOST }}:~/backend_env.txt backend_env.txt
          echo "APP_ENV=$(grep APP_ENV backend_env.txt | cut -d'=' -f2)" >> $GITHUB_ENV

      # ðŸ§© Generate frontend .env based on backend APP_ENV
      - name: Create .env for build
        run: |
          if [ "$APP_ENV" = "production" ]; then
            echo "VITE_API_URL=https://api.devert.xyz/" > .env
          else
            echo "VITE_API_URL=http://localhost:8000/" > .env
          fi
          cat .env

      - name: Install dependencies
        run: npm ci

      - name: Build Vue project
        run: npm run build

      # ðŸŸ¢ Allow SSH temporarily for GitHub Actions
      - name: Allow SSH temporarily for GitHub Actions
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp --port 22 --cidr 0.0.0.0/0
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-southeast-1

      # ðŸš€ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "${{ secrets.FRONTEND_PATH }}"
          strip_components: 1
          overwrite: true
          rm: true

      # ðŸ§© Recreate .htaccess file automatically
      - name: Create .htaccess on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cat <<'EOF' > ${{ secrets.FRONTEND_PATH }}/.htaccess
            <IfModule mod_rewrite.c>
              RewriteEngine On
              RewriteBase /
              RewriteCond %{REQUEST_FILENAME} !-f
              RewriteCond %{REQUEST_FILENAME} !-d
              RewriteRule . /index.html [L]
            </IfModule>
            EOF
            sudo systemctl restart httpd

      # ðŸ”’ Revoke SSH access after deployment
      - name: Revoke SSH after deployment
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp --port 22 --cidr 0.0.0.0/0
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-southeast-1
